<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="header">
    Comissão de Festas de Felgueiras - Sistema de Emissão de Senhas
  </div>
  <div class="container">
    <div class="menu-section">
      <div id="product-buttons" class="button-container"></div>
      <!-- Botões de menu aqui -->
    </div>
    <div class="order-section">
      <table id="order-items" class="order-items">
        <thead>
          <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Apagar</th>
          </tr>
        </thead>
        <!-- Itens do pedido listados aqui -->
      </table>
      <div class="order-total">
        <span id="total">Total: €0,00</span>
        <button id="print-button" disabled>Imprimir</button>
      </div>
    </div>
  </div>
  <div class="footer-bar" id="footer-bar">
    Felgueiras - Torre de Moncorvo
  </div>
  <script src="scripts.js"></script>
</body>
</html>
